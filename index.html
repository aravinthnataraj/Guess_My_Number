<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="guess my number">
    <title>Guess My Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/android-chrome-192x192.png" type="image/x-icon">
</head>

<body>


    <header>
        <div class="nav">
            <button class="btn_again" id="btn_again" onclick="check_again()">Again</button>
            <p class="between">(Between 1 and 100)</p>
        </div>
        <h1>Guess My Number</h1>
        <div class="row">
            <div class="left_line"></div>
            <div class="number" id="number">
                <h2>?</h2>
            </div>
            <div class="right_line"></div>
            <div hidden id="random_number"></div>
        </div>
    </header>


    <main>
        <section class="left">
            <input type="number" class="guess" id="guess_check" />
            <button class="btn_check " id="btn_check">check</button>
        </section>

        <section class="right">
            <p class="message" id="message">Start guessing...</p>
            <p class="label_score" id="label_score">Chance : <span class="score">10</span></p>
            <p class="label_highscore" id="label_highscore">Score : <span class="highscore">0</span></p>
        </section>
    </main>




    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
